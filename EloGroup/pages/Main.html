<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="card col">
            <div class="card-header text-center"">
                <h3 class="text-acttive">Ferramenta de Gereciamento</h1>
                <h5 class="text-active">Faça seu Cadastro</h4>
            </div>
            <div class="card-body justify-content-between text-center"">
                <form name="registerForm" class="" >
                    <div>
                        <label class="text-center">Usuário*:</label> <br>
                        <input type="text" ng-model="username" name="username" required>
                    </div>
                    <div> <hr>
                        <label>Password: *</label> <br>
                        <input type="password" ng-model="senha1" name="userSenha" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                        <div ng-messages="registerForm.userSenha.$error">
                            <div ng-message="pattern"> A Senha deve possuir pelo menos 8 caracteres, contendo ao
                                menos, um caracter especial, um caracter numérico, um caracter
                                alfanumérico        
                            </div>
                        </div>
                    </div>
                    <hr>
                    <label>Confirmação Password*: </label> <br>
                    <input type="password" ng-model="senha2" name="userSenha2" value-matches="senha2" required ng-value=>
                    <div ng-messages="registerForm.userSenha2.$error">
                        <div ng-if="senha2 !== senha1 && registerForm.userSenha2.$dirty">
                            As Senhas deven ser iguais!
                        </div>
                    </div>
                    <br>
                    <button ng-click="cadastroFeito()" ng-disabled="registerForm.userSenha.$dirty && registerForm.userSenha.$invalid || registerForm.userSenha2.$dirty && senha2 !== senha1 " type="button" class="btn btn-lg btn-primary">
                        <a class="text-decoration-none" id="btnsignin" ng-if="senha2 === senha1 && registerForm.userSenha2.$dirty" href="#/login">Cadastrar-se</a>
                        <span ng-hide="senha2 === senha1 && registerForm.userSenha2.$dirty">Cadastrar-se</span>
                    </button>
                </form>
            </div>
            <div class="card-footer text-center""><p class="mt-2 mb-2 text-muted">Ja tem cadastro? 
             <a href="#/login" class="text-active">Log-in</a></p></div>
            </div>
        <div class="col-4"></div>
    </div>
</div>
