<div id="tabelalead" class="container p-0" da>
  <div class="row">
    <div class="col-12 p-0 m-0">
      <div class="container" p-0>
        <br>
        <button id="novoLeadBtn" type="button" class="btn btn-lg btn-primary" data-toggle="modal"
          data-target="#modalNovo">
          Criar Novo Lead
        </button>
        <div class="modal fade" id="modalNovo" tabindex="-1" role="dialog" aria-labelledby="modalLead"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLead">Formulario de Novo Lead</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="conteiner">
                  <form ng-submit="addText(form)">
                    <div class="form-row">
                      <label>Nome do Lead *</label>
                      <div class="input-group mb-3">
                        <input type="text" ng-model="form.nome" class="form-control" id="leadnome" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <label>Telefone *</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" ng-model="form.fone" class="form-control" id="telefoneLead" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <label>E-mail *</label>
                      <div class="input-group mb-3">
                        <input type="text" ng-model="form.email" class="form-control" aria-label="emailLaed" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                        <label class="form-check-label" for="invalidCheck2">
                          Oportunidades *
                        </label>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            RPA
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck2">
                            Produto Digital
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck3">
                            Analytics
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck4">
                            BPM
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button ng-if="form.nome !== '' && form.fone !== '' && form.email !== ''" ng-click="(deucerto())"
                      type="submit" class="btn btn-primary">Cria!!</button>
                      <button ng-hide="form.nome !== '' && form.fone !== '' && form.email !== ''"
                        ng-click="(forminvalido())" type="button" class="btn btn-primary">Criar</button>
                    </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container col-12">
      <br>
      <table class="table table-hover table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Clentes Em Potencial</th>
            <th scope="col">Dados Confirmados</th>
            <th scope="col">Reuni√£o Agendada</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-drop="true" ng-re ng-model="list1" data-jqyoui-options
              jqyoui-droppable="{beforeDrop: 'beforeDrop'}">
            </td>
            <td data-drop="true" ng-re ng-model="list2" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"></td>
            <td data-drop="true" ng-re ng-model="list3" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"></td>
          </tr>
          <tr>
            <td data-drop="true" ng-re ng-model="list1" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"></td>
            <td data-drop="true" ng-re ng-model="list2" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"> </td>
            <td data-drop="true" ng-re ng-model="list3" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"></td>
          </tr>
          <tr>
            <td data-drop="true" ng-re ng-model="list1" data-jqyoui-options

            <td data-drop="true" ng-re ng-model="list2" data-jqyoui-options

            <td data-drop="true" ng-re ng-model="list3" data-jqyoui-options
            jqyoui-droppable="{beforeDrop: 'beforeDrop'}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
